<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>


</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-light" style="background-color: #a4afa6;">
        <span class="navbar-brand mb-0 h1">
            <h1>Weather Search</h1>
        </span>

    </nav>

    <div class="container">

        <div class="row">
            <!-- <div class="col-9">.col-9</div> -->
            <div class="col-4" id="sidebar"><br>
                <form class="form-inline my-2 my-lg-0">
                    <input id="city-input" class="form-control mr-sm-2" type="search" placeholder="City"
                        aria-label="Search">
                    <input id="state-input" class="form-control mr-sm-2" type="search"
                        placeholder="State/country (optional)" aria-label="Search">
                </form>
                <button id="searchButton" class="btn btn-dark" type="button">Search</button>


                <!-- search history -->
                <ul id="search-history" class="list-group">
                    <!-- <li class="list-group-item">Chicago</li> -->
                </ul>


            </div>
            <!-- search -->
            <div class="col-8"><br>
                <div class="current-weather">
                    <div class="jumbotron">
                        <h2 id="city-name" class="display-4">Enter a city to get current weather and 5-day forecast</h2>
                        <div id="current-icon"></div>
                        <p id="today" class="lead"></p>
                        <p id="temperature">Temperature: </p>
                        <p id="humidity">Humidity: </p>
                        <p id="wind-speed">Wind speed: </p>
                        <p id="uv-index">UV Index: </p>
                        <hr class="my-4">
                        <h3>Five Day Forecast</h3>
                        <!-- <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a> -->

                        <div class="card-group">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title forecast" id="day-1"></h5>
                                    <p class="forecast" id="temp-1"></p>
                                    <p class="forecast" id="humid-1"></p>
                                    <p class="forecast" id="smallIcon-1"></p>

                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title forecast" id="day-2"></h5>
                                    <p class="forecast" id="temp-2"></p>
                                    <p class="forecast" id="humid-2"></p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title forecast" id="day-3"></h5>
                                    <p class="forecast" id="temp-3"></p>
                                    <p class="forecast" id="humid-3"></p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title forecast" id="day-4"></h5>
                                    <p class="forecast" id="temp-4"></p>
                                    <p class="forecast" id="humid-4"></p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title forecast" id="day-5"></h5>
                                    <p class="forecast" id="temp-5"></p>
                                    <p class="forecast" id="humid-5"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>


        </script>
        <script type='text/javascript' src='configs.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="luxon.js"></script>
        <script src="script.js"></script>

</body>

</html>
